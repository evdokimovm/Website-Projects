<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<img src="img/logo.svg" class="logo" height="36" width="36">
				<ul class="nav">
					<li>About</li>
					<li>Blog</li>
					<li>Help</li>
					<li>Contact</li>
				</ul>
			</div>
		</div>
	</div>


	<div class="jumbotron">
		<div class="container">
			<h1>Meet Junction</h1>
		</div>
	</div>

	<div class="supporting">
		<div class="container">
			<div class="row">

				<div class="col-md-4">
					<img src="img/read.svg" height="128" width="128">
					<h2>Read</h2>
					<p>Discover new stories and follow your favorite writers.</p>
				</div>

				<div class="col-md-4">
					<img src="img/write.svg" height="128" width="128">
					<h2>Write</h2>
					<p>Create stories about our world, or entirely new worlds.</p>
				</div>

				<div class="col-md-4">
					<img src="img/talk.svg" height="128" width="128">
					<h2>Talk</h2>
					<p>Join the conversation by talking with your favorite readers and your fans.</p>
				</div>

			</div>
		</div>
	</div>

	<div class="download">
		<div class="container">
			<a href="#" class="btn btn-default">
				<span>Join</span>
			</a>
		</div>
	</div>

</body>
</html>
